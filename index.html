
<!DOCTYPE html>
<html>
  <head>
    <title>Hello World Weather Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFhxWUZbhlZDGKRzCcPvTSe30F8gaCqhg"></script>
    <script src="simple-popup.js"></script>
    <link rel = "stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="map"></div>


    <div id = "popup" class = "popup-wrapper hide">
      <div class = "popup-content">
        <div class = "popup-title">
          <button type = "button" class = "popup-close">&times;</button>
          <div id ="regionAndCity"></div>
          <div id ="country"></div>
        </div>

        <div class="popup-body">   
          <div id ="weatherSummary">
            <div id ="weatherIcon"></div>
            <div id ="temperature"></div>
          </div>

          <div id ="weatherDetail">
            <div id="description"></div>
            <div id="humidity"></div>
            <div id="clouds"></div>
            <div id="wind"></div>
          </div>

          <div id="loading">
            <p><span id="loadingSpan"><img id = "loadingImg" src = "satellite-dish.svg" alt="!"></span></p>
            <P>Gathering Data...</p>
          </div>

          <div id="nowhere">
            <p><img id = "nowhereImg" src = "summer.svg" alt="?"></p>
            <p>How about trying to move the marker to the other place?</p>
          </div>
        </div>

        
      </div>
    </div>


    <script src="script2.js"></script>
  </body>
</html>
